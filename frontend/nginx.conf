server {
    listen 80;
    server_name localhost;

    # Static files serve කරන root directory එක
    root /usr/share/nginx/html;
    index index.html;

    # React Router handle කරන්න
    # File එකක් හම්බුනේ නැත්නම් /index.html එකට request එක යවනවා
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression enable කරනවා performance optimize කරන්න
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}